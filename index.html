<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Audisell - Transforme Áudio em Carrosséis com IA</title>
    <meta name="description" content="Grave um áudio de até 60 segundos. Nossa IA transcreve, roteiriza e gera carrosséis profissionais prontos para o Instagram em segundos." />
    <meta name="keywords" content="carrossel instagram, criar carrossel, áudio instagram, ia conteúdo, gerador de carrossel" />
    <meta name="author" content="Audisell" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Audisell - Áudio para Instagram em Segundos" />
    <meta property="og:description" content="Transforme sua voz em carrosséis profissionais com IA. Grátis para testar." />
    <meta property="og:site_name" content="Audisell" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Audisell - Áudio para Instagram em Segundos" />
    <meta name="twitter:description" content="Transforme sua voz em carrosséis profissionais com IA." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Canonical -->
    <link rel="canonical" href="https://audisell.com" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Audisell",
      "applicationCategory": "DesignApplication",
      "operatingSystem": "Web",
      "description": "Plataforma SaaS que transforma áudio em carrosséis profissionais para Instagram usando IA",
      "offers": {
        "@type": "Offer",
        "price": "29.90",
        "priceCurrency": "BRL",
        "priceValidUntil": "2025-12-31"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "ratingCount": "2500"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
